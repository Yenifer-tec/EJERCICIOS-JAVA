<!DOCTYPE html>
<html><head><meta charset="utf-8"></head>
<script>
 let dato1,dato2,num1, num2, resultado;
 dato1 = window.prompt("Primer número?", "0");
 num1 = parseInt(dato1);
 dato2 = window.prompt("Segundo número?", "0");
 num2 = parseInt(dato2);
 if (num1 > num2)
 {
    document.write(` <h3>El mayor es el primero ${num1} </h3> `);
 }
 else
 {
  if (num2>num1)
  {
    document.write(` <h3>El mayor es el segundo ${num2} </h3> `);
  }
  else
  {
    document.write(` <h3>Los numeros son iguales </h3> `);
  }
 }

</script>
</head>
</html>
